<div class="page-wapper">
  <div class="search-wrapper">
    <mat-form-field class="search-form-field" appearance="outline">
      <mat-label>Search GIF</mat-label>
      <input matInput type="text" [(ngModel)]="searchText" class="search-input">
      <!-- <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="resetSearch()">
        <mat-icon fontIcon="close"></mat-icon>
      </button> -->
      <button matSuffix mat-icon-button aria-label="Search" (click)="search()" class="search-button">
        <mat-icon fontIcon="search"></mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="result-wapper">

    <mat-paginator
    [length]="giphyService.totalCount"
    [pageSize]="pageSize"

    aria-label="Paginator" (page)="handlePageEvent($event)">
    </mat-paginator>
    <div class="result-panel">
      <div *ngFor="let result of giphyService.searchResults$ | async" class="result-item">
        <img [src]="result.images.fixed_width.url" [alt]="result.title">
      </div>
    </div>
  </div>
</div>
